name: build
on: 
  push:
    paths:
      - 'typia/**'
      - 'test/**'
      - 'test-esm/**'
      - 'package.json'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'test-esm/**'
      - 'package.json'
      - '.github/workflows/build.yml'
jobs:
  NodeJS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v4

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run test

  Bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: pnpm/action-setup@v4

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run test:bun

  action-timeline:
    needs:
      - NodeJS
      - Bun
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v2
